name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron:  '0 1 * * *'
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.x"
    - run: python downloader.py
    - run: |
        git config --global user.email you.siki@outlook.com
        git config --global user.name yousiki
        git add .
        git commit -m "updated by github actions" -a
    - uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.TOKEN }}
    - uses: wearerequired/git-mirror-action@v1
      env:
        SSH_PRIVATE_KEY: ${{ secrets.GITEE_KEY }}
      with:
        source-repo: 'git@github.com:YOUSIKI/AdguardRules.git'
        destination-repo: 'git@gitee.com:yousiki/AdguardRules.git'

