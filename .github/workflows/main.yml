name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.x"
    - run: python downloader.py
    - run: |
        git config --global user.email you.siki@outlook.com
        git config --global user.name yousiki
        git add .
        git commit -m "updated by github actions" -a
    - uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.TOKEN }}
        
